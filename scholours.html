<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"charset="utf-8" />
        <title>Scholours Game</title>
        <script src="main.js"></script>
    </head>
    <body onload="home()">
        <canvas id="mainCanvas" width="320" height="480" style="border:1px solid #000000; background-color: #F2EFCC; background-image: url('background/BG.jpg')";>
        </canvas>
        <br>
        <img id="title" src="title/titleIcon.png" alt="title" width="0" height="0">
        <img id="slogan" src="title/slogan.png" alt="Scholours slogan" width="0" height="0">
        <img id="firstButton" src="icons/resume2.png" alt="first button" height="0" width="0">
        <img id="secondButton" src="icons/settings2.png" alt="second button" height="0" width="0">
        <img id="thirdButton" src="icons/restart2.png" alt="third button" height="0" width="0">
        <img id="backButton" src="icons/BACK.png" alt="back button" height="0" width="0">

    </body>
</html>
