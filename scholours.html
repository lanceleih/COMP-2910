<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"charset="utf-8" />
        <title>Scholours Game</title>
        <link rel="stylesheet" type="text/css" href="base.css">
        <script src="main.js"></script>
    </head>
    <body onload="home()">

        <div id="main">
            <canvas id="mainCanvas" width="320" height="480">
            </canvas>
            <br>
        <!-- Images needed for the home page -->
        <img id="title" src="title/titleIcon.png" alt="title" width="0" height="0">

        <img id="slogan" src="title/slogan.png" alt="Scholours slogan" width="0" height="0">
        <img id="firstButton" src="icons/play.png" alt="first button" height="0" width="0">
        <img id="secondButton" src="icons/settings.png" alt="second button" height="0" width="0">
        <img id="thirdButton" src="icons/leaderboard.png" alt="third button" height="0" width="0">
        <img id="backButton" src="icons/BACK.png" alt="back button" height="0" width="0">
        
        <!-- Images needed for pause page -->
        <img id="back" width="0" height="0" src="icons/BACK.png" alt="Go back">
        <img id="menu" width="0" height="0" src="icons/main_menu.png" alt="menu">
        <img id="settings" width="0" height="0" src="icons/settings1.png" alt="settings">
        <img id="restart" width="0" height="0" src="icons/restart.png" alt="restart">
        <img id="resume" width="0" height="0" src="icons/play.png" alt="resume">
        <img id="pausedTitle" width="0" height="0" src="title/pausedtitle.png" alt="paused">

        </div>
        <div id="easterEgg">
            <form>
                <input type="image" src="icons/BACK.png" onclick="backEaster()" width="100" height="50">
            </form>
            <img src="title/titleIcon.png" id="logoTitle" alt="logo" width="300" height="132">
            <img src="docwaylon.gif" alt="easter egg gif" id="video" width="300" height="132">
        </div>
    </body>
</html>
