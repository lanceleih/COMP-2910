<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Leaderboard Pages/Tabs</title>
        <link rel="stylesheet" type="text/css" href="base.css">
    </head>
    <body onload="leadEasy()">
        <canvas id="mainCanvas" width="320" height="480">
            </canvas>
        <br>
        <img id="easyTitle" width="0" height="0" src="title/difficultyeasytitle.png" alt="Easy Leaderboard">
        <img id="back" width="0" height="0" src="icons/BACK.png" alt="Go back">

        <script>
            function leadEasy() {
                var c = document.getElementById("mainCanvas");
                var ctx = c.getContext("2d");
                
                var back = document.getElementById("back");
                ctx.drawImage(back, 0, 0, 100, 50);
                var easyTitle = document.getElementById("easyTitle");
                ctx.drawImage(easyTitle, 28, 60, 263, 38);
                drawBoard();

                function drawBoard() {
                    var c = document.getElementById("mainCanvas");
                    var ctx = c.getContext("2d");
                    var y = 125;
                    var y1 = 125;

                    // Column for rank number
                    for (var x = 30; x <= 60; x += 30) {
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, 400);
                        ctx.closePath();
                        ctx.strokeStyle = "black";
                        ctx.stroke();
                    }
                    

                    





                };
            }

        </script>
    </body>
</html>
