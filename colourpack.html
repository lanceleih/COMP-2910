<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour Pack 2 testing</title>
    <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body onload="startColourSettings()">


<canvas id="myCanvas" width="320" height="480" style="border: thin dashed black;">
    You browser does not support HTML5 canvas tag.
</canvas>
<img id="backButton" src="icons/BACK.png" alt="back button" height="0" width="0">
<img id="leftArrow" src="icons/left_arrow.png" alt="left button" height="0" width="0">
<img id="rightArrow" src="icons/right_arrow.png" alt="right button" height="0" width="0">
<script>
    function startColourSettings() {
        var c = document.getElementById("myCanvas");
        var gameCanvas = c.getContext("2d");
        //Palette Jungle Love
        var palette0 = ["#998365", "#56FF6F", "#FF80DC", "#FEF216"];
        // Backstreet's Back
        var palette1 = ["#1E3259", "#BFA58E", "#736B6A", "#260101"];
        // Spooky Ghosts
        var palette2 = ["#EF1921", "#00FFE1", "#FEBDDD", "#FFBE44"];
        // Beer Goggles
        var palette3 = ["#678314", "#D66718", "#F8E5A1", "#B05514"];
        //Ice Cream Supreme
        var palette4 = ["#A1C4A6", "#FBD78D", "#F5634A", "#953B32"];
        c.addEventListener("mouseup", activeArea, false);
        var paletteTitleArray = ["Jungle Love", "Backstreet's Back", "Spooky Ghosts", "Beer Goggles", "Ice Cream Supreme"];
        var paletteTitle = paletteTitleArray[4];
        var backButtonImg = document.getElementById("backButton");
        var leftArrowImg = document.getElementById("leftArrow");
        var rightArrowImg = document.getElementById("rightArrow");

        function drawBackButton() {
            gameCanvas.drawImage(backButtonImg, 0, 0, 100, 50);
        }

        function drawLeftArrow(){
            gameCanvas.drawImage(leftArrowImg, 5, 280, 40, 46);
        }

        function drawRightArrow(){
            gameCanvas.drawImage(rightArrowImg, 278, 280, 40, 46);
        }
        var palette = palette4;
        var cleanString = "";

        //Maps the coordinates for the clickable areas on the screen
        function activeArea(event) {
            var x = event.x;
            var y = event.y;

            x -= myCanvas.offsetLeft;
            y -= myCanvas.offsetTop;


            //Back button function
            if (x > 15 && x < 100 && y > 15 && y < 40) {
                //alert ("this is the back button");
            }

            //Left Arrow Button
            if (x > 5 && x < 40 && y > 280 && y < 320) {
                if (palette == palette0) {
                    palette = palette4;
                    paletteTitle = paletteTitleArray[4];
                }
                else if (palette == palette4) {
                    palette = palette3;
                    paletteTitle = paletteTitleArray[3];
                }
                else if (palette == palette3) {
                    palette = palette2;
                    paletteTitle = paletteTitleArray[2];
                }
                else if (palette == palette2) {
                    palette = palette1;
                    paletteTitle = paletteTitleArray[1];
                }
                else if (palette == palette1) {
                    palette = palette0;
                    paletteTitle = paletteTitleArray[0];
                }
                drawTile0();
                drawTile1();
                drawTile2();
                drawTile3();
                drawColourPackString();
                //alert(palette);


            }

            //Right Arrow Button
            if (x > 280 && x < 315 && y > 280 && y < 320) {
                if (palette == palette0) {
                    palette = palette1;
                    paletteTitle = paletteTitleArray[1];

                }
                else if (palette == palette1) {
                    palette = palette2;
                    paletteTitle = paletteTitleArray[2];

                }
                else if (palette == palette2) {
                    palette = palette3;
                    paletteTitle = paletteTitleArray[3];

                }
                else if (palette == palette3) {
                    palette = palette4;
                    paletteTitle = paletteTitleArray[4];

                }
                else if (palette == palette4) {
                    palette = palette0;
                    paletteTitle = paletteTitleArray[0];

                }
                drawTile0();
                drawTile1();
                drawTile2();
                drawTile3();
                drawColourPackString();
                //alert(palette);
            }

        }

        function drawBackground() {
            gameCanvas.fillStyle = "#FBD78D";
            gameCanvas.fillRect(0, 0, 320, 480);
        }

        //Background
        //drawBackground();

        //Back Button
//    function drawBackButton(){
//        gameCanvas.fillStyle = "#A1C4A6";
//        gameCanvas.fillRect(20, 20, 70, 30);
//    }
        drawBackButton();

        function drawColourPackTitle() {
            gameCanvas.font = "30px Arial";
            gameCanvas.fillStyle = "#000000";
            gameCanvas.fillText("Choose Colour Pack", 20, 100);
        }

        //Colour Pack Heading
        drawColourPackTitle();


        //Preview Colours

        function drawPreview() {
            gameCanvas.fillStyle = "#F5634A";
            gameCanvas.fillRect(25, 120, 270, 80);
        }

        //The Colour Pack Panel
        function drawPackPanel() {
            gameCanvas.fillStyle = "#F5634A";
            gameCanvas.fillRect(50, 220, 220, 170);
        }

        function drawColourPackString() {
            gameCanvas.font = "20px Arial";
            gameCanvas.fillStyle = "#F5634A";
            gameCanvas.clearRect(25, 410, 270, 55)
            gameCanvas.fillRect(25, 410, 270, 55);
            gameCanvas.fillStyle = "#000000";
            gameCanvas.fillText(paletteTitle, 95, 440);

        }

//        function drawLeftArrow() {
//            gameCanvas.fillStyle = "#F5634A";
//            gameCanvas.fillRect(5, 280, 35, 40);
//        }

//        function drawRightArrow() {
//            gameCanvas.fillStyle = "#F5634A";
//            gameCanvas.fillRect(280, 280, 35, 40);
//        }

        function drawTile0() {
            gameCanvas.clearRect(30, 125, 65, 70);
            gameCanvas.fillStyle = palette[0];
            gameCanvas.fillRect(30, 125, 65, 70)
        }

        function drawTile1() {
            gameCanvas.clearRect(95, 125, 65, 70);
            gameCanvas.fillStyle = palette[1];
            gameCanvas.fillRect(95, 125, 65, 70)
        }

        function drawTile2() {
            gameCanvas.clearRect(160, 125, 65, 70);
            gameCanvas.fillStyle = palette[2];
            gameCanvas.fillRect(160, 125, 65, 70)
        }

        function drawTile3() {
            gameCanvas.clearRect(225, 125, 65, 70);
            gameCanvas.fillStyle = palette[3];
            gameCanvas.fillRect(225, 125, 65, 70)
        }

        function drawTitlePanel() {
            gameCanvas.fillStyle = "#F5634A";
            gameCanvas.fillRect(25, 410, 270, 55);
        }

        drawPreview();
        drawPackPanel();
        drawTitlePanel();
        drawTile0();
        drawTile1();
        drawTile2();
        drawTile3();
        drawLeftArrow();
        drawRightArrow();
        drawColourPackString();

    }
</script>
</body>
</html>
