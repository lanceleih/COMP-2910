<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"charset="utf-8" />
        <title>Scholours Game</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="responsiveMain.js"></script>
    </head>
    <body>
        <div id="home" class="divs">
            <br>
            <br>
            <img src="icons/cube.png" alt="logo" id="cubeLogo">
            <img src="icons/title.png" alt="logo" id="titleLogo"><br>
            <input type="image" src="icons/play.png" onclick="selectShape()"><br>
            <input type="image" src="icons/settings.png" onclick="selectSettings()"><br>
            <input type="image" src="icons/leaderboard.png" onclick="selectLeaderboardShape()"><br>
            <input type="image" src="title/slogan.png" id="slogan" onclick="easterEgg()"><br>
        </div>
        <div id="selectShape" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="shapeSelectBack()"><br>
            <img class="title" src="title/shapetitle.png" alt="title"><br>
            <input type="image" src="icons/square.png" onclick="selectDifficulty()"><br>
            <input type="image" src="icons/polygon.png" onclick="selectDifficulty()"><br>
            <input type="image" src="icons/hexa.png" onclick="selectDifficulty()"><br><br>
        </div>
        <div id="difficulty" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="difficultySelectBack()"><br>
            <img class="title" src="title/difficultytitle.png" alt="title"><br>
            <input type="image" src="icons/easy.png"><br>
            <input type="image" src="icons/medium.png"><br>
            <input type="image" src="icons/hard.png"><br><br>
        </div>
        <div id="leaderboardShape" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="leaderboardShapeBack()"><br>
            <img class="title" src="title/leaderboardtitle.png" alt="title"><br>
            <input type="image" src="icons/square.png"><br>
            <input type="image" src="icons/polygon.png"><br>
            <input type="image" src="icons/hexa.png"><br><br>
        </div>
        <div id="settings" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="settingBack()"><br>
            <img class="title" src="title/settingstitle.png" alt="title"><br>
            <input type="image" src="icons/audio.png"><br>
            <input type="image" src="icons/colour_packs.png" onclick="selectColourPack()"><br>
            <input type="checkbox" value="colourblind">Colour Blind<br><br>
        </div>
        <div id="easterEgg" class="divs">
            <input type="image" src="icons/BACK.png" onclick="backEaster()" class="backButton">
            <br>
            <img src="icons/cube.png" alt="logo" id="cubeLogo">
            <img src="icons/title.png" alt="logo" id="titleLogo"><br>
            <img src="docwaylon.gif" alt="easter egg gif" id="video">
        </div>
        <div id="pause" class="divs">
            <br>
            <br>
            <img class="title" src="title/pausedtitle.png" alt="logo"><br>
            <input type="image" src="icons/play.png"><br>
            <input type="image" src="icons/restart.png"><br>
            <input type="image" src="icons/main_menu.png" onclick="backPause()"><br>
        </div>
        <div id="jungleLove" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="jungleBack()"><br>
            <img src="title/choosecolourpack.png" alt="choose colour pack" class="title">
            <input type="image" src="icons/left_arrow.png" class="arrow" onclick="jungleToBackstreet()">
            <input type="image" src="icons/right_arrow.png" class="arrow" id="rightArrow" onclick="jungleToGhosts()">
            <br>
            <h1>Jungle Love</h1>
        </div>
        <div id="spookyGhosts" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="ghostsBack()"><br>
            <img src="title/choosecolourpack.png" alt="choose colour pack" class="title">
            <input type="image" src="icons/left_arrow.png" class="arrow" onclick="ghostToJungle()">
            <input type="image" src="icons/right_arrow.png" class="arrow" id="rightArrow" onclick="ghostToIceCream()">
            <br>
            <h1>Spooky Ghosts</h1>
        </div>
        <div id="iceCream" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="icecreamBack()"><br>
            <img src="title/choosecolourpack.png" alt="choose colour pack" class="title">
            <input type="image" src="icons/left_arrow.png" class="arrow" onclick="iceCreamToGhosts()">
            <input type="image" src="icons/right_arrow.png" class="arrow" id="rightArrow" onclick="iceCreamToBeer()">
            <br>
            <h1>Ice Cream Supreme</h1>
        </div>
        <div id="beerGoogles" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="beerBack()"><br>
            <img src="title/choosecolourpack.png" alt="choose colour pack" class="title">
            <input type="image" src="icons/left_arrow.png" class="arrow" onclick="beerToIceCream()">
            <input type="image" src="icons/right_arrow.png" class="arrow" id="rightArrow" onclick="beerToBackstreet()">
            <br>
            <h1>Beer Googles</h1>
        </div>
        <div id="backstreet" class="divs">
            <input type="image" src="icons/BACK.png" class="backButton" onclick="backstreetBack()"><br>
            <img src="title/choosecolourpack.png" alt="choose colour pack" class="title">
            <input type="image" src="icons/left_arrow.png" class="arrow" onclick="backstreetToBeer()">
            <input type="image" src="icons/right_arrow.png" class="arrow" id="rightArrow" onclick="backstreetToJungle()">
            <br>
            <h1>Backstreet's Back</h1>
        </div>
    </body>
</html>
